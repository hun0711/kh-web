<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/8e102053c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./step1.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav id="navbar">
      <!-- LOGO -->
      <div class="navbar-logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">SKILL INVENTORY</a>
      </div>
      <!-- 메뉴 아이템 -->
      <div class="div-menu">
        <ul class="navbar-menu">
          <li class="navbar-menu-item active" data-link="#home">HOME</li>
          <li class="navbar-menu-item" data-link="#me">ABOUT ME</li>
          <li class="navbar-menu-item" data-link="#skill">SKILLS</li>
          <li class="navbar-menu-item" data-link="#project">PROJECTS</li>
          <li class="navbar-menu-item" data-link="#contact">CONTACT</li>
        </ul>
      </div>
      <!-- 버거 아이콘 -->
      <div class="burgur-toggle-btn">
        <i class="fas fa-bars"></i>
      </div>

      <script>
        const navbarMenu = document.querySelector(".navbar-menu");
        const buggerIcon = document.querySelector(".burger-toggle-btn");
        buggerIcon.addEventListener("click", () => {
          buggerIcon.classList.toggle("open");
        });
      </script>
      <!-- 버거 아이콘 -->
    </nav>

    <!-- Navbar end -->
    <!-- HOME start -->
    <section id="home" class="section">
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="hcontent">사진</div>
    </section>
    <!-- HOME end -->
    <!-- ME start -->
    <section id="me" class="section">
      <div class="mcontent">ABOUT ME</div>
    </section>
    <!-- ME end -->
    <!-- SKILLS start -->
    <section id="skill" class="section">
      <div class="scontent">SKILLS</div>
    </section>
    <!-- SKILLS end -->
    <!-- PROJECT start -->
    <section id="project" class="section">
      <div class="pcontent">PROJECTS</div>
    </section>
    <!-- PROJECT end -->
    <!-- CONTACT start -->
    <section id="contact" class="section">
      <div class="ccontent">
        <h2 class="contact-email">CONTACT</h2>
        <div class="contact-links">
          <a href="#" target="..blank"><i class="fab fa-github"></i></a>
          <a href="#" target="..blank"><i class="fa fa-linkedin-square"></i></a>
          <!-- blank를 주면 새 화면에 띄움 -->
        </div>
        <p class="contact-rights">2023 김성훈 - ALL rights reserved</p>
      </div>
    </section>
    <!-- CONTACT end -->
  </body>
</html>
